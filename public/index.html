  <body>
    <noscript>
      <div>
        Lo siento pero para usar esta aplicacion necesitas tener javascript!
      </div>
    </noscript>
    <script>
      window.addEventListener("load", () => {
        return;
        if (localStorage.getItem("offline") == true) {
          console.log("Regist");
          navigator.serviceWorker.register("/service-worker.js").then((reg) => {
            console.log("[Service Worker Registered].", reg);
          });
        }

        if (localStorage.getItem("offline") === null) {
          notie.confirm({
            text: `¿Quieres que la aplicacion funcione offline?<br/><br/>
          <b>Recomedamos que uses wifi</b>
          <br />Ya que la precarga de datos puede consumir mas datos de lo habitual.`,
            stay: true,
            position: "bottom",
            cancelCallback: () => {
              localStorage.setItem("offline", false);
            },
            submitCallback: () => {
              if ("serviceWorker" in navigator) {
                navigator.serviceWorker
                  .register("/service-worker.js")
                  .then((reg) => {
                    console.log("[Service Worker Registered].", reg);
                    const cache = localStorage.setItem("offline", true);
                    setTimeout(() => {
                      notie.alert({
                        text: "Ahora todo lo que naveges se guardara para cuando estes sin conexion!",
                        position: "bottom",
                      });
                      setTimeout(() => {
                        location.reload();
                      }, 1000);
                    }, 1000);
                  });
              } else {
                notie.alert({
                  text: "Lo siento pero no cumple los requisitos tu navegador para que funcione offline esta aplicacion!.",
                  position: "bottom",
                });
                const cache = localStorage.setItem("offline", true);
              }
            },
          });
        }
      });
    </script>
